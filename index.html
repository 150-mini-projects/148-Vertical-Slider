<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #e2798a">
          <h1>Nature Flower</h1>
          <p>The Pink Roses</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blueish Sky</h1>
          <p>All Blue Around</p>
        </div>
        <div style="background-color: #d7c792">
          <h1>Lonely Castle</h1>
          <p>In The Wilderness</p>
        </div>
        <div style="background-color: #719cb4">
          <h1>Flying Eagle</h1>
          <p>In The Sky</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('images/pexels-eberhard-grossgasteiger-1612371.jpg');
          "
        ></div>
        <div
          style="background-image: url('images/pexels-pixabay-460659.jpg')"
        ></div>
        <div
          style="
            background-image: url('images/pexels-photomix-company-96622.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/pexels-valeria-boltneva-617967.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
